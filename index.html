<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div class="header-upper-section">
                <label for="search-query"> <img src="" alt="search icon/logo">
                    <input id="search-query" type="text" name="search-query">
                </label>
                <div>
                    <img src="" alt="bell icon/logo">
                    <img src="" alt="profile image" class="page-profile-pic">
                    <p class="page-profile-name"></p>
                </div>
            </div>
            <div class="header-lower-section">
                <div class="page-info">
                    <img src="" alt="profile image" class="page-profile-pic">
                    <div class="page-info-data">
                        <p class="greetings">Hi there,</p>
                        <p class="page-profile-name"></p>
                    </div>
                </div>
                <div class="page-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="dashboard">
            <div class="dashboard-header">
                <img src="" alt="dashboard-logo/icon">
                <h2>Dashboard</h2>
            </div>
            <ul class="upper-dashboard-links">
                <li><img src="" alt="home-icon"> Home</li>
                <li><img src="" alt="profile-icon"> Profile</li>
                <li><img src="" alt="message-icon"> Messages</li>
                <li><img src="" alt="history-icon"> History</li>
                <li><img src="" alt="tasks-icon"> Tasks</li>
                <li><img src="" alt="communities-icon"> Communities</li>
            </ul>
            <ul class="lower-dashboard-links">
                <li><img src="" alt="settings-icon"> Settings</li>
                <li><img src="" alt="support-icon"> Support</li>
                <li><img src="" alt="privacy-icon"> Privacy</li>
            </ul>
        </div>
        <div id="projects">
            <h2>Your Projects</h2>
            <div id="projects-container">
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
                <div class="project">
                    <h3 class="project-name"></h3>
                    <p class="project-description"></p>
                </div>
            </div>
        </div>
        <div id="announcements">
            <h2>Announcements</h2>
            <div class="announcement">
                <h3 class="announcement-name"></h3>
                <p announcement-details=""></p>
            </div>
            <div class="announcement">
                <h3 class="announcement-name"></h3>
                <p announcement-details=""></p>
            </div>
            <div class="announcement">
                <h3 class="announcement-name"></h3>
                <p announcement-details=""></p>
            </div>
        </div>
        <div id="trending">
            <h2>Trending</h2>
            <div class="topic">
                <img src="" alt="profile-logo">
                <div class="topic-details">
                    <p class="s-profile-name"></p>
                    <p class="s-project-name"></p>
                </div>
            </div>
            <div class="topic">
                <img src="" alt="profile-logo">
                <div class="topic-details">
                    <p class="s-profile-name"></p>
                    <p class="s-project-name"></p>
                </div>
            </div>
            <div class="topic">
                <img src="" alt="profile-logo">
                <div class="topic-details">
                    <p class="s-profile-name"></p>
                    <p class="s-project-name"></p>
                </div>
            </div>
            <div class="topic">
                <img src="" alt="profile-logo">
                <div class="topic-details">
                    <p class="s-profile-name"></p>
                    <p class="s-project-name"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
